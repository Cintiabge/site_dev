{% extends 'base.html' %}

{% block body %}
    <div class="container" style="max-width: 900px; width: 100%; margin: auto;">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12 col-sm-12" style="margin-top: 16px;">
                <div class="card" style="width: 100%;">
                    <div class="card-header" style="background-color: #63118a; color: white;">
                        <h2 class="text-center font-weight-bold">Procurando mais informações? <br>Entre em contato conosco:</h2>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="alert alert-{{ messages[0][0] }}">
                                {{ messages[0][1] }}
                            </div>
                        {% endif %}
                        {% endwith %}

                        <form action="{{ url_for('contato') }}" method="post">
                            <div class="form-group">
                                <label for="id_nome">Nome Completo</label>
                                <input type="text" name="nome" id="id_nome" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="id_email">Email</label>
                                <input type="email" name="email" id="id_email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="id_telefone">Telefone</label>
                                <input type="text" name="telefone" id="id_telefone" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="id_assunto">Assunto</label>
                                <input type="text" name="assunto" id="id_assunto" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="id_mensagem">Mensagem</label>
                                <textarea class="form-control" name="mensagem" id="id_mensagem" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
